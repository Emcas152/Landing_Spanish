<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Formulario de Aplicaci√≥n</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div id="step" class="sleep">1</div>
<form id="hire_us">
	<p id="pin_0" class="click pulse">Aplicar</p>
	<p id="pin_1"></p>
	<p>
		<input id="your_name" type="text" class="sleep" autocomplete="off" spellcheck="false" />
	</p>
	<p id="pin_2"></p>
	<p>
		<input id="email_address" type="email" class="sleep" autocomplete="off" spellcheck="false" />
	</p>
	<p id="pin_3"></p>
	<p>
		<input id="your_color" type="text" class="sleep" autocomplete="off" spellcheck="false" pattern="Black|black|blue|Blue" />
	</p>
	<p id="pin_4"></p>
	<p id="pin_5"></p>
	<p id="pin_6"></p>
	<p id="type" contenteditable="true" class="sleep">Sientete libre de utilizar <b>Negrillas (Ctrl-B)</b>, <i>cursivas (Ctrl-I),</i> Incluso <u>Subraya (Ctrl-U)</u> Si lo deseas..</p>
	<p id="pin_7"></p>
	<input id="go" class="sleep" type="button" value="Enviar solicitud" />
	<p id="pin_8"></p>
	<p id="pin_9"></p>
</form>
  
  

    <script  src="js/index.js"></script>




</body>

</html>
